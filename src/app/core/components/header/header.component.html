<header class="h-[68px] z-10 sticky bg-gray-900 top-0  px-3 py-0 cursor-pointer text-xs" style="display: none;">
    <div class="flex items-center h-[100%] gap-2.5 justify-between">
        <img class="w-[120px]"
            src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg?w=460"
            alt="">
        <ul class="flex text-[white] gap-2.5">
            <li *ngFor="let item of navList" class="hover:text-gray-500 transition-[1s]">
                {{item}}
            </li>
        </ul>

        <!-- profile | IMage | signout -->
        <div class="flex items-center justify-between text-white gap-2">
            <div>Welcome <span class="uppercase underline">{{name}}</span></div>
            <img class="h-[40px] w-[40px] rounded-[100%]" [src]="picture" alt="user-image">
            <button (click)="auth.signOut()" class="btn text-red-400 uppercase font-[bold]">singout</button>
        </div>
    </div>


</header>
