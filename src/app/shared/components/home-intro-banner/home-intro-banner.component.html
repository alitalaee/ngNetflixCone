<div class="flex border-t-[10px] border-solid border-t-[#232323] bg-black h-[397px]"
    [class]="homeIntroBanners?.decore == 'left'? 'flex-row-reverse':''">
    <!-- Right -->
    <div class="flex flex-col items-center text-[white] justify-center flex-1">
        <div class="w-[84%]">
            <h2 class="text-[3.2rem] font-bold">{{homeIntroBanners?.title}}</h2>
            <p>{{homeIntroBanners?.subtitle}}</p>
        </div>
    </div>

    <!-- Left -->
    <div class="flex relative flex-1">
        <img class="z-10" [src]="homeIntroBanners?.banner" *ngIf="homeIntroBanners?.banner != ''">
        <div [class]="homeIntroBanners?.videoCssClass ? homeIntroBanners?.videoCssClass : 'absolute w-[374px] h-[211px] left-[68px] top-[80px]'"
            *ngIf="homeIntroBanners?.insideBanner != ''">
            <video autoplay loop class="w-full h-full" [src]="homeIntroBanners?.insideBanner"></video>
        </div>
    </div>
</div>
